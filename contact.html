    <div id="wrapper">
      <header>

          <li><a href="index.html">Home</a></li>

      <main>
        <div class="contacts">
        <h2 class="h2">Contact</h2>
        <p class="p">Required fields are marked with an asterisk *</p>
        <fieldset class="b">
          <legend id="a">Contact Us</legend>
          <form method="post" action="https://itsd.cvtc.edu/web1/contact.php">
            <label for="Name">* Name:</label>
            <input type="text" name="name" id="Name" required="required">
          
            <label for="Email">* E-mail:</label>
            <input type="email" name="email" id="Email" required="required" placeholder="You@YourDomain.com">
          
            <label for="Message">* Message:</label>
            <textarea name="message" id="Message" rows="3" cols="24" required="required" placeholder="Enter comments"></textarea>
          
            <label for="phone_number">* Phone:</label>
            <input type="tel" name="phone_number" id="phone_number" required="required" placeholder="(xxx)-xxx-xxxx">
          
            <input type="submit" value="Contact Us"><br>
          
            <input type="reset" value="Reset">
          </form>
        </fieldset>
        </div>
      </main>
      <footer>
        <small>Copyright &copy; Browse-n-Blog</small>
      </footer>
    </div>
  </body>
